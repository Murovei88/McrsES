version: '3.8'

# Определяем сети
networks:
  game-network:
    driver: overlay
    attachable: true

# Определяем volumes
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

# Определяем сервисы
services:
  # MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      # Переменные окружения для настройки MySQL
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # Оптимизации для Docker
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_INNODB_LOG_FILE_SIZE: 128M
    ports:
      # Пробрасываем порт для локального доступа
      - "3306:3306"
    volumes:
      # Сохраняем данные в volume
      - mysql-data:/var/lib/mysql
    networks:
      - game-network
    deploy:
      # Настройки для Swarm
      replicas: 1
      placement:
        constraints:
          # Запускаем только на manager ноде
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      # Ограничения ресурсов
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      # Проверка здоровья контейнера
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 10s
      retries: 5
      start_period: 30s
      interval: 10s

  # Redis 7.2
  redis:
    image: redis:7.2-alpine
    container_name: redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD} 
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - game-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      timeout: 5s
      retries: 3
      interval: 10s
